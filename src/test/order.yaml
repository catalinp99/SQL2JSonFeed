---
# described a single type: order
# cpOrder
cpOrder:
  as: "cpOrder"
  # domain of the object, also becomes the ES type
  domain: "order"
  # will turn into the unique ID
  primaryKeyColumns:
  - "OrderNumber"
  # list of fields
  fields:
    orderNumber:
      dbField: "OrderNumber"
      type: STRING
    orderStatus:
      dbField: "Status"
      type: STRING
    placedDate:
      dbField: "PlacedDate"
      type: DATETIME
    confirmDate:
      dbField: "ConfirmDate"
      type: DATETIME
    localPlacedDate:
      dbField: "CpPlacedDate"
      type: DATETIME
    localConfirmDate:
      dbField: "CpConfirmDate"
      type: DATETIME
    expiryDate:
      dbField: "ExpiryDate"
      type: DATETIME
    cancelDate:
      dbField: "CancelDate"
      type: DATETIME
    orderReference:
      dbField: "OrderReference"
      type: STRING
    partnerCode:
      dbField: "PartnerCode"
      type: STRING
    shippingMethodId:
      dbField: "ShippingMethodId"
      type: STRING
    merchantCode:
      dbField: "AccountReference"
      type: STRING
    hubId:
      dbField: "HubId"
      type: STRING
# cpOrderDetails
cpOrderDetails:
  as: "cpOrderDetails"
  domain: "cpOrderDetails"
  primaryKeyColumns:
  - "OrderDetailsId"
  join: # ONE_TO_ONE, ZERO_TO_ONE, ONE_TO_MANY, ZERO_TO_MANY; default is ONE_TO_ONE
    type: "ONE_TO_ONE"
    parentColumns:
    - "cpOrder.OrderDetailsId"
    childColumns:
    - "OrderDetailsId"
# cpOrderConsignee
cpOrderConsignee:
  as: "cpOrderConsignee"
  domain: "order"
  primaryKeyColumns:
  - "OrderConsigneeId"
  join: # ONE_TO_ONE, ZERO_TO_ONE, ONE_TO_MANY, ZERO_TO_MANY; default is ONE_TO_ONE
    type: "ONE_TO_ONE"
    parentColumns:
    - "cpOrderDetails.OrderConsigneeId"
    childColumns:
    - "OrderConsigneeId"
  fields:
    consigneeNumber:
      dbField: "ConsigneeNumber"
      type: STRING
# cpOrderAddress
cpOrderAddress:
  as: "cpOrderAddress"
  domain: "consigneeAddress"
  primaryKeyColumns:
  - "AddressId"
  join: # ONE_TO_ONE, ZERO_TO_ONE, ONE_TO_MANY, ZERO_TO_MANY; default is ONE_TO_ONE
    type: "ONE_TO_ONE"
    parentColumns:
    - "cpOrderConsignee.AddressId"
    childColumns:
    - "AddressId"
  fields:
    firstName:
      dbField: "FirstName"
      type: STRING
    lastName:
      dbField: "LastName"
      type: STRING
    middleName:
      dbField: "middleName"
      type: STRING
    name:
      dbField: "FirstName || ' ' || MiddleName || ' ' || LastName"
      type: STRING
    street:
      dbField: "Street1 || ' ' || Street2 || ' ' || Street3"
      type: STRING
    company:
      dbField: "Company"
      type: STRING
    email:
      dbField: "Email"
      type: STRING
    phoneNumber1:
      dbField: "PhoneNumber1"
      type: STRING
    phoneNumber2:
      dbField: "PhoneNumber2"
      type: STRING
    faxNumber:
      dbField: "FaxNumber"
      type: STRING
    postalCode:
      dbField: "PostalCode"
      type: STRING
    city:
      dbField: "City"
      type: STRING
    region:
      dbField: "Region"
      type: STRING
    countryCode:
      dbField: "Country"
      type: STRING
    buyerId:
      dbField: "BuyerId"
      type: STRING
# cpOrderDetailsLine
cpOrderDetailsLine:
  as: "cpOrderDetailsLine"
  domain: "orderLine"
  primaryKeyColumns:
  - "OrderDetailsLineId"
  join: # ONE_TO_ONE, ZERO_TO_ONE, ONE_TO_MANY, ZERO_TO_MANY; default is ONE_TO_ONE
    type: "ONE_TO_MANY"
    parentColumns:
    - "cpOrderDetails.OrderDetailsLineId"
    childColumns:
    - "OrderDetailsLineId"
  fields:
    countryOfOriginCode:
      dbField: "CountryOfOrigin"
      type: STRING
    quantity:
      dbField: "Quantity"
      type: NUMBER
# cpOrderDetailsCommodity
cpOrderDetailsCommodity:
  as: "cpOrderDetailsCommodity"
  domain: "orderLine"
  primaryKeyColumns:
  - "OrderDetailsCommodityId"
  join: # ONE_TO_ONE, ZERO_TO_ONE, ONE_TO_MANY, ZERO_TO_MANY; default is ONE_TO_ONE
    type: "ONE_TO_ONE"
    parentColumns:
    - "orderLine.OrderDetailsCommodityId"
    childColumns:
    - "OrderDetailsCommodityId"
  fields:
    sku:
      dbField: "SKU"
      type: STRING
    name:
      dbField: "Name"
      type: STRING
    url:
      dbField: "URL"
      type: STRING
    hsCode:
      dbField: "HSCode"
      type: STRING
    categoryPath:
      dbField: "CategoryPath"
      type: STRING
