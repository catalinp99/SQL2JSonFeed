%YAML 1.2
---

# String -> Map<String, Object>
<table>:
  # -> String
  table: <table>
  # -> List<String>
  primaryKey:
    - <pkColumnName>
  # -> Map<String, Object>
  fields:
    # -> Map<String, Map<String, String>>
    orderNumber:
      # String - String
      columnName: <columnName>
      dbType: <columnType>
    partnerCode:
    placedDate:
    status:
  linkToParent:
    childKey:
      - <columnName>
    parentKey:
      - <columnName>

  children:
# OrderDetails
    details:
      table: cpOrderDetails
      primaryKey:
        - OrderDetailsId
# Whether to create a model or not. If set to true the fields will be created in the parent
# object. Default value is false.
      noModel: true
      children:
# Order Address
        consignee:
          table: cpOrderAddress
          primaryKey:
            - addressId
